<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Live - IPAddressNow</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- Agregado para conectar con Socket.io -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const socket = io(); // Conexión al servidor de Socket.io
        const map = L.map('map').setView([0, 0], 2); // Mapa inicializado en el centro del mundo

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Función para obtener la ubicación del usuario y enviarla al servidor
        async function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    socket.emit('getLocation', { lat, lng }); // Emitir la ubicación al servidor
                });
            } else {
                alert("Geolocalización no soportada");
            }
        }

        // Actualiza las ubicaciones en el mapa
        socket.on('updateLocations', (users) => {
            // Limpiar los marcadores previos
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Agregar un marcador por cada usuario conectado
            users.forEach((user) => {
                L.marker([user.lat, user.lng]).addTo(map)
                    .bindPopup(`Usuario: ${user.id}`)
                    .openPopup();
            });
        });

        // Obtener ubicación cuando el usuario carga la página
        getLocation();
    </script>
</body>
</html>
